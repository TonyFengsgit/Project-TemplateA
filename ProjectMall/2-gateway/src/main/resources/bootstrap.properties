#服务端口
server.port=8082
server.address=192.168.0.110
#注册名
spring.application.name=gateway
#配置中心的地址
spring.cloud.nacos.discovery.server-addr=49.235.96.236:8848
#注册中心的地址
spring.cloud.nacos.config.server-addr=49.235.96.236:8848
#配置文件的后缀
spring.cloud.nacos.config.file-extension=properties

wode.maya=zzzzzzz
serviceName=item
#49.235.96.236
#是否重试
zuul.retryable=true
# prefix: /api # 添加路由前缀
zuul.routes.item=/item/**
#zuul.routes.${serviceName}=/item/**
zuul.routes.user=/user/**


# 连接超时时间(ms)
ribbon.ConnectTimeout=250
# 通信超时时间(ms)
ribbon.ReadTimeout=2000
# 是否对所有操作重试
ribbon.OkToRetryOnAllOperations=true
# 同一服务不同实例的重试次数
ribbon.MaxAutoRetriesNextServer=1
# 同一实例的重试次数
ribbon.MaxAutoRetries=1
# 熔断超时时长：10000ms
hystrix.command.default.execution.isolation.thread.timeoutInMillisecond=10000